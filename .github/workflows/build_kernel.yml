name: Test build kernel

on:
  push:
    branches:
      master
  pull_request:
    branches:
      master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 1

      - name: Install packages & setup
        run: |
          bash <(curl https://gist.githubusercontent.com/roynatech2544/0feeeb35a6d1782b186990ff2a0b3657/raw/b170134a94dac3594df506716bc7b802add2724b/setup.sh)

      - name: Run build
        run: |
          bash build_kernel.sh

      - name: Package
        run: |
          git clone https://github.com/Samsung-SM8150-Development/kernel_packaging kp
          cp out/arch/arm64/boot/Image-dtb kp/AnyKernel3

      - name: Upload kernel zip
        uses: actions/upload-artifact@v3.1.2
        with:
          name: GrassKernel.zip
          path: kp/AnyKernel3/
